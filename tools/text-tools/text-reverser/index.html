<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Text Reverser</title>
    <meta
      name="description"
      content="Reverse any text instantly using this free online tool. Simple, fast, and mobile-friendly."
    />
    <link rel="canonical" href="https://tooleble.com/tools/text-reverser" />

    <link rel="stylesheet" href="style.css" />

    <!--Header-->
    <header id="navbar"></header>
    <main class="main-container">
      <h1>Text Reverser</h1>
      <p>Paste your text below to reverse it instantly.</p>

      <textarea id="inputText" placeholder="Enter your text here..."></textarea>
      <button onclick="reverseText()">Reverse</button>
      <textarea
        id="outputText"
        placeholder="Reversed result..."
        readonly
      ></textarea>
    </main>
